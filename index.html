<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My TechDegree Unit 3 Project">
    <title>My TechDegree Unit 3 Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a90728443.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
       <div class="banner">
           <h1>The Code Review</h1>
       </div>
    </header>
    <main>
        <div class="signup">
            <h2>Signup for our newsletter</h2>
            <br>
            <p> Get the latest news on how your code is doing right in your inbox.</p>
        </div>         
        
            <form class="registration" action="index.html" method="post">
                <fieldset class="contact-info">
                    <legend>Contact Information</legend>

                        <div class="flex-pair">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="user-name">
                        </div>

                        <div class="flex-pair"></div>
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user-email"></label>
                        </div>
                            
                        <div class="flex-pair">    
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user-phone"></label>
                        </div>
                        
                        <div class="flex-pair">   
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="user-address">
                        </div>
                            
                        <div class="flex-pair"> 
                            <label for="city">City</label>
                            <input type="text" id="city" name="user-city">
                        </div>
                            
                        <div class="flex-pair">    
                            <label for="state">State</label>
                            <input type="text" id="state" name="user-state">
                        </div>
                        
                        <div class="flex-pair">    
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="user-zip">
                        </div>
                        
                </fieldset>
            </form>
            
        </div>
    </main>
</body>
</html>
