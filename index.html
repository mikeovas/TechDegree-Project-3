<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My TechDegree Unit 3 Project">
    <title>My TechDegree Unit 3 Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/5a90728443.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
       <div class="banner">
           <h1>The Code Review</h1>
       </div>
    </header>

    <main>
        <div class="signup">
            <h2>Signup for our newsletter</h2>
            <p> Get the latest news on how your code is doing right in your inbox.</p>
        </div>         
        
        <form class="registration" action="index.html" method="post">
            <fieldset class="contact-info">
           
                <legend>Contact Information</legend>
               
                    <div class="flex-pair">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user-name" placeholder="Required  " required>
                    </div>

                    <div class="flex-pair">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user-email" placeholder="Required  " required>
                    </div>
                        
                    <div class="flex-pair">    
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user-phone">
                    </div>
                    
                    <div class="flex-pair">   
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user-address">
                    </div>
                        
                    <div class="flex-pair"> 
                        <label for="city">City</label>
                        <input type="text" id="city" name="user-city">
                    </div>
                        
                    <div class="flex-pair">    
                        <label for="state">State</label>
                        <select id="state" name="user-state">
                            <option>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>				
                    </div>
                    
                    <div class="flex-pair">    
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user-zip">
                    </div>
            </fieldset>

            <fieldset class="newsletter">

            <div class="choice-info">
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p>
            </div>
                
            <fieldset class="choices">
                <input type="checkbox" id="html-news" name="user_newsletter" value="html-news">
                <label for="html-news">HTML News</label>
                <br>

                <input type="checkbox" id="css-news" name="user_newsletter" value="css-news">
                <label for="css-news">CSS News</label>
                <br>

                <input type="checkbox" id="js-news" name="user_newsletter" value="js-news">
                <label for="js-news">Javascript News</label>
            </fieldset>
            
            <fieldset class="format">
                <h4>Newsletter Format</h4>

                <input type="radio" id="html-format" name="user_format" value="html_format">
                <label for="html-format">HTML</label>
                <br>

                <input type="radio" id="plain_text-format" name="user_format" value="plain_text_format">
                <label for="plain_text-format">Plain Text</label>
            </fieldset>

            <fieldset class="topics">
                <label for="other_topics">Other topics you would like to hear about</label>
                <br>
                <textarea id="other_topics" name="user-other-topics"></textarea>

            </fieldset>

            <button type="submit"> Sign Up</button>  

            </form>            
    </main>

    <footer>
        <p class="copyright">Copyright The Code Review</p>
    </footer>


</body>
</html>
